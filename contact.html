<div class="toggle-container">
  <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>

<div class="container">
    <section>
        <h2>Contact Me</h2>
      
        <!-- Success Message Placeholder -->
        <div id="success-message" class="hidden-section">
          <p>✅ Thank you! Your message has been sent.</p>
        </div>
      
        <!-- Contact Form -->
        <form id="contactForm" action="https://formspree.io/f/your-form-id" method="POST" class="contact-form">
      
          <!-- Name Field with Icon -->
          <label for="name"><i class="fas fa-user"></i> Name:</label>
          <input type="text" id="name" name="name" required>
      
          <!-- Email Field with Icon -->
          <label for="email"><i class="fas fa-envelope"></i> Email:</label>
          <input type="email" id="email" name="_replyto" required>
      
          <!-- Message Field with Icon -->
          <label for="message"><i class="fas fa-comment-alt"></i> Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
      
          <!-- Submit Button -->
          <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
      
        </form>

        <!-- Loading Spinner -->
<div id="loading-spinner" class="hidden-section">
    <p><i class="fas fa-spinner fa-spin"></i> Sending your message...</p>
  </div>
  
  <!-- Error Message -->
  <div id="error-message" class="hidden-section">
    <p>⚠️ Oops! Something went wrong. Please try again later.</p>
  </div>

  
      </section>
