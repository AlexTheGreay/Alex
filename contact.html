<div class="toggle-container">
  <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
</div>

<div class="container">
    <section>
        <h2>Contact Me</h2>
      
        <!-- Success Message Placeholder -->
        <div id="success-message" class="hidden-section">
          <p>✅ Thank you! Your message has been sent.</p>
        </div>
      
        <!-- Contact Form -->
        <form action="https://formspree.io/f/xaneaazw" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="_replyto" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send</button>
          </form>
          

        <!-- Loading Spinner -->
<div id="loading-spinner" class="hidden-section">
    <p><i class="fas fa-spinner fa-spin"></i> Sending your message...</p>
  </div>
  
  <!-- Error Message -->
  <div id="error-message" class="hidden-section">
    <p>⚠️ Oops! Something went wrong. Please try again later.</p>
  </div>

  
      </section>
      
      
</div>
